name: Build PR

on:
  push:
    branches-ignore:
      - main

env:
  BASE_PATH: /familie/barnetrygd/soknad/

jobs:
  test:
    name: Kjør typecheck og tester
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Octo Security Token Service
        uses: octo-sts/action@v1.0.0
        id: octo-sts
        with:
          scope: ${{ github.repository_owner }}
          identity: readertoken
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: "https://npm.pkg.github.com"
        env:
          NODE_AUTH_TOKEN: ${{ steps.octo-sts.outputs.token  }}
      - name: Installer node-pakker
        run: yarn --prefer-offline --frozen-lockfile
      - name: Kjør typecheck
        run: yarn typecheck
      - name: Kjør prettier og eslint
        run: yarn lint-test
      - name: Kjør tester
        run: yarn test

  bygg:
    name: Bygg app
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
      - name: Yarn install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_RELEASE: ${{ github.sha }}
          BASE_PATH: ${{ env.BASE_PATH }}
        run: |
          yarn --prefer-offline --frozen-lockfile
          yarn build
