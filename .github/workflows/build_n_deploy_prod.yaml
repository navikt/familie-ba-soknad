name: Build, push, and deploy app to prod

on:
  push:
    branches:
      - 'master'

env:
  IMAGE: ghcr.io/${{ github.repository }}/familie-ba-soknad:${{ github.sha }}
  IMAGE_LATEST: ghcr.io/${{ github.repository }}/familie-ba-soknad:latest
  BASE_PATH: /familie/barnetrygd/soknad/ordinaer/

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Installer node-pakker
        run: npx yarn
      - name: Kjør typecheck
        run: npx yarn typecheck
      - name: Kjør tester
        env:
          CI: true
        run: npx yarn test
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ghcr
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bygg Docker image
        uses: docker/build-push-action@v2
        with:
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_LATEST }}
          build-args: |
            base_path=${{ env.BASE_PATH }}
            sentry_release=${{ github.sha }}
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            ${{ env.IMAGE }}
            ${{ env.IMAGE_LATEST }}
          build-args: |
            base_path=${{ env.BASE_PATH }}
            sentry_release=${{ github.sha }}
          secrets: |
            sentry_token=${{ secrets.SENTRY_AUTH_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-preprod:
    name: Deploy to dev-gcp
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: build_n_deploy/naiserator/naiserator_dev.yaml
          VAR: base_path=${{ env.BASE_PATH }}

  deploy-prod:
    name: Deploy to prod-gcp
    needs:
      - build
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: build_n_deploy/naiserator/naiserator_prod.yaml
          VAR: base_path=${{ env.BASE_PATH }}
